<!<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>NearBar </title>

  <!--Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="css/animate.min.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet" />
  <link href="css/prettyPhoto.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
     
    <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="site-logo">
        <a href="index.html" class="brand">NEAR BAR</a>
      </div>
    </div>
  </nav>
  <div id="home">
    <div class="slider">
      <div id="about-slider">
        <div id="carousel-slider" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="item active">
              <img src="images/bar.jpeg" class="img-responsive" alt="background">
            </div>
          </div>
        </div>
      </div>
    </div>

    <section id="about">
      <div class="container">
        <div class="center">
          <div class="col-md-6 col-md-offset-3">
            <h2>Near Bar Where ever you are</h2>
            <hr>
            <p class="lead"> Find the best bars near your location with just a click of a button!</p>
          </div>
        </div>
      </div>
    </section>


    <div class="container">
      <div class="row">
        <!--a div for google Map to appear-->
        <div class="col-sm-6" id="map">
        </div>
        <div class="col-sm-6" id="results">
          <h3>NEAR BARS</h3>

          <button id='locate' class="btn btn-warning" onclick="initMap()">Locate</button>
          <table id='panel' class='table'></table>

        </div>

      </div>
    </div>
  </div>

  <div>
    <section id="contact">
      <div class="contact-page">
        <div class="container">
          <div class="center">
            <h2>Contact Me</h2>
          </div>

          <div class="row contact-wrap">
            <div class="col-md-8 col-md-offset-2">
              <form action="" method="post" role="form" class="contactForm">
                <div class="form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                  <div class="validation"></div>
                </div>

                <div class="text-center"><button type="submit" class="btn btn-danger btn-lg">Send Message</button></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div id="status"></div>
  <footer id="footer" class="midnight-blue">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="text-center">
            <a href="#home" class="scrollup"><i class="fa fa-angle-up fa-3x"></i></a>
          </div>

          <div class="credits">
            Designed by <a href="#">Marcus Tang</a>
          </div>
        </div>

        <div class="top-bar">
          <div class="col-lg-12">
            <div class="social">
              <ul class="social-share">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-github"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!--footer-->

  <!--jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="scripts/jquery.js"></script>
  <!--Include all compiled plugins (below), or include individual files as needed -->
  <script src="scripts//bootstrap.min.js"></script>
  <script src="scripts/jquery.prettyPhoto.js"></script>
  <script src="scripts/jquery.isotope.min.js"></script>
  <script src="scripts/wow.min.js"></script>
  <script src="scripts/query.easing.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL47l7zVIMHRRLPXT2lfY4GBJd8QO9Y8c&callback=initMap&libraries=places" async defer></script>
  <script src="scripts/app.js"></script>

</body>

</html>
